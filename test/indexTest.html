
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DRP HTML</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
            <div class="row">
			    <div class="col-md-8 offset-md-2">
				    <div class="author-container">
					<h1>Authors</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Location</th>
								<th>Brief Summary</th>
								<th>Date Added</th>
								
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
	<!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Post A Historical Landmark
          </div>
          <div class="card-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="location-input">Location:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
           
              <div class="form-group row">
                <label for="comment-input">Brief Summary</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-entry" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
<script></script>
</body>                    
</html>
